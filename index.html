<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVELIVE</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light navbar-toggleable-md" role="navigation">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#main-nav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand my-auto" href="#">
    <img class="icon" src="images/header/icon.jpg" srcset="images/header/icon.jpg 1x, images/header/icon@2x.jpg 2x, images/header/icon@3x.jpg 3x">
    <img class="copy" src="images/header/lovelive-copy.jpg" srcset="images/header/lovelive-copy.jpg 1x, images/header/lovelive-copy@2x.jpg 2x, images/header/lovelive-copy@3x.jpg 3x">
  </a>

  <div class="collapse navbar-collapse" id="main-nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">HOMES <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONDOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">TOWNHOUSES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CONTACT US</a>
      </li>
    </ul>
    <div class="row pull-right">
      <a class="nav-link" href="#">LOG IN</a>
      <button class="btn search nav-link" type="submit">SEARCH</button>
    </div>
  </div>
</nav>

<div class="row container-fluid block-one">
  <div class="col-7 my-auto">
    <div class="container-fluid">
      <div class="yellow-line"></div>
      <div class="large-text">BUY YOUR HOME ON YOUR TIME.</div>
      <div class="small-text">Search for your ideal home from anywhere anytime.
        LoveLive has over 20,000 homes spread across the U.S.
        You can virtually tour and purchase in 4 simple steps.
      </div>
      <button class="btn start-today">START TODAY</button>
    </div>
  </div>
  <div class="col-5">
    <img class="image-collage-background img-fluid" src="images/image-collage/background.jpg" srcset="images/image-collage/background.jpg 1x, images/image-collage/background@2x.jpg 2x, images/image-collage/background@3x.jpg 3x">
  </div>
</div>
<div class="row block-two">
</div>
<div class="row block-three">
</div>
<div class="row block-four">
</div>
<div class="row block-five">
</div>
</body>
</html>
